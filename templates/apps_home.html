<!DOCTYPE html>
<html>

<head>
    <title>App Categories</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        body {
            margin: 0
        }

        .right-aligned-container {
            display: flex;
            justify-content: flex-end;
            flex-direction: column;
            align-items: flex-end;
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}
    <h1>App & Game Categories</h1>
    <div class="right-aligned-container">
        <h2>Search</h2>
    </div>
    <form action="{{ url_for('search') }}" method="get">
        <input type="text" name="query" placeholder="Search for an app...">
        <input type="submit" value="Search">
    </form>
    <br>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Google Play</th>
                <th>Apple App Store</th>
            </tr>
        </thead>
        <tbody>
            {{fig_html|safe}}
            {% for cat in cats %}
            <tr>
                <td><a href="{{ url_for('category', category=cat['category']) }}">{{ cat['category'] }}</a></td>
                <td>{{ cat['android'] }}</td>
                <td>{{ cat['ios'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


</body>

</html>
